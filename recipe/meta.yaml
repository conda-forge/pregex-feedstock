{% set name = "pregex" %}
{% set version = "1.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pregex-{{ version }}.tar.gz
  sha256: 0acba17ad56f279ac2b308a48c20d8a32990a10b8cfa102dfe2e240434997e15

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.9
  run:
    - python >=3.9

test:
  imports:
    - pregex
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/manoss96/pregex
  doc_url: https://pregex.readthedocs.io/
  summary: Programmable Regular Expressions
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - thewchan
