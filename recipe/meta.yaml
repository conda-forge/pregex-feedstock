{% set name = "pregex" %}
{% set version = "2.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pregex-{{ version }}.tar.gz
  sha256: 5aca8756daec37633c10b9546d7278232f9f8681466ef729aa8cd135e6b1d4d2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.9
  run:
    - python >=3.9

test:
  imports:
    - pregex
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/manoss96/pregex
  doc_url: https://pregex.readthedocs.io/
  summary: Programmable Regular Expressions
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - thewchan
