{% set name = "pregex" %}
{% set version = "1.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pregex-{{ version }}.tar.gz
  sha256: 38c08d57515ca2cef7040b818270d2f71bd705f2551d22965a06c60f6a1dac10

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.9
  run:
    - python >=3.9

test:
  imports:
    - pregex
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/manoss96/pregex
  doc_url: https://pregex.readthedocs.io/
  summary: Programmable Regular Expressions
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - thewchan
